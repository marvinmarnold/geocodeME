<template name="uploadForm">
  <p>
    Upload a CSV with addresses in the <strong>FIRST</strong> column, like `123 fake st`
    This app will output a new CSV with the city in the second column and zip code in the third.
    Give a reference point to make sure the cities are near that point.
  </p>

  <form id="uploadForm">
    <h2>Coordinates of nearby point</h2>
    <p>
      Defaults to Denton, TX. Best results if using 1-3 decimal point precision.
    </p>
    <label>lat</label>
    <input type="text" name="lat" value="33.20">
    <label>long</label>
    <input type="text" name="long" value="-97.13">
    <h2>Contact info</h2>
    <label>Email</label>
    <input type="text" name="email" value="geocodeme@example.com">
    <h2>Select CSV</h2>
    <input type="file" id="files" name="files[]" multiple />
    <output id="list"></output>
  </form>

  {{#if parsingStarted}}
    <hr>
    <h2>{{numLinesParsed}} results ready</h2>
    <button id="download">Download Results</button>
  {{/if}}
</template>
