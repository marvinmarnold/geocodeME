<template name="uploadForm">
  <p>
    Upload a CSV with addresses in the THIRD column, like `123 fake st`
    This app will output a new CSV with the city in the second column and zip code in the third.
    Give a reference point to make sure the cities are near that point.
    <strong>There is a 600 request/minute limit. Please be patient.</strong>
  </p>

  <form id="uploadForm">
    <h2>Coordinates of nearby point</h2>
    <label>lat</label>
    <input type="text" name="lat" value="33.20">
    <label>long</label>
    <input type="text" name="long" value="-97.13">
    <h2>Select CSV</h2>
    <input type="file" id="files" name="files[]" multiple />
    <output id="list"></output>
  </form>
  <hr>
  {{#if parsingStarted}}
    <h2>Parsed {{numLinesParsed}} lines</h2>
    <h2>When your document is ready, it will be available <a href="{{loc}}">HERE</a></h2>
  {{/if}}
</template>
